<h3 class="mb-4 text-primary">Manage Doctor Schedules</h3>
<div class="row align-items-center mb-4 position-relative" style="min-height: 100px;">
    <!-- Doctor Selector -->
    <div class="col-md-4 col-lg-3">
        <label for="doctorSelect" class="form-label fw-semibold text-secondary">Select Doctor</label>
        <ng-select id="doctorSelect" [items]="doctors" bindLabel="FullName" bindValue="DoctorID"
            [(ngModel)]="selectedDoctorID" (ngModelChange)="onDoctorSelect($event)" placeholder="-- Select Doctor --"
            [searchable]="true" [clearable]="true" class="shadow-sm">
        </ng-select>
    </div>


    <div class="col-md-auto d-flex align-items-end mt-4">
        <button class="btn btn-primary shadow-sm px-4 mt-2" (click)="saveSchedules()">
            Save Changes
        </button>
    </div>

    <div class="col-md col-lg-5 d-flex align-items-center">
        <div class="doctor-card-container">
            <div class="border rounded-3 bg-light p-3 shadow-sm small fade-in" *ngIf="selectedDoctor">
                <div class="fw-semibold text-primary mb-1">
                    {{ selectedDoctor.FirstName }} {{ selectedDoctor.LastName }}
                </div>
                <div class="text-muted">
                    <div><strong>Specialization:</strong> {{ selectedDoctor.SpecializationName || '-' }}</div>
                    <div><strong>Email:</strong> {{ selectedDoctor.Email || '-' }}</div>
                    <div><strong>Phone:</strong> {{ selectedDoctor.PhoneNumber || '-' }}</div>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="selectedDoctorID">
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<div id="slotModal" class="custom-modal">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h5>Select Slot Duration</h5>

        <div *ngFor="let sd of slotDurations" class="mb-1">
            <button class="btn btn-outline-primary w-100" (click)="selectSlotDuration(sd.SlotDurationID)">
                {{ sd.DurationMinutes }} minutes
            </button>
        </div>

        <div class="mt-2">
            <button class="btn btn-danger w-100" (click)="removeSlot(selectedSlot)">Remove Slot</button>
        </div>
    </div>
</div>
